spring.application.name=cultivamais

# --- CONFIGURACAO DO POSTGRESQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/cultivamais_db
spring.datasource.username=postgres
spring.datasource.password=3.14159265

# --- COMPORTAMENTO DO HIBERNATE (JPA) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8090

# --- SWAGGER / SPRINGDOC (NOMES CORRIGIDOS) ---
springdoc.packages-to-scan=br.com.cultiva.cultivamais.controller
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha

# --- LOGGING ---
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG